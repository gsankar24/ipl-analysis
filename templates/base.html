{% load static %}
<html>
    <head>
        <title>IPL Analysis</title>

        <link rel="stylesheet" href="{% static 'css/bootstrap-3.2.0.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap-theme-3.2.0.min.css' %}">
        <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" />


        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">


        <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
        <script src="{% static 'js/bootstrap-3.3.7.min.js' %}"></script>


        <!--High Chart cdns -->
        <script src="{% static 'js/highcharts.js' %}"></script>
        
        <script src="https://code.highcharts.com/modules/exporting.js"></script>
        <script src="https://code.highcharts.com/modules/export-data.js"></script>
        <script src="https://code.highcharts.com/modules/accessibility.js"></script>

        <!--End High chart cdns -->

        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>
        <div class="header">
            <h2><a href="/">IPLT20</a></h2>
        </div>

        <div class="content container">
            <div class="row">
                <div class="col-md-12">
                {% block content %}
                {% endblock %}
                {% block js %}
                {% endblock %}            
                </div>
            </div>
        </div>
        {% include "includes/footer.html"%}
        <script type="text/javascript">
            var date = new Date();
            var year = date.getFullYear();
            $(".year").text(year);
        </script>
    </body>
</html>
